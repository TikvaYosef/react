    <div id="myDiv"></div>

            return <p>{Car.company} {Car.color} {Car.samak}</p>

        }

        ReactDOM.render(

            < HelloWold />,
          <p>  <Car/>,<Car/>,<Car/>,<Car/>,<Car/>,<Car/>,<Car/>,<Car/>,<Car/>,<Car/></p>
            , title
        )

    </script>
